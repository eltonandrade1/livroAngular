<h2>formulario works!</h2>
<form (ngSubmit)="enviarDados()" #cadastro="ngForm">
	<div>
		<label for="nome">Nome:</label> <input type="text" id="nome"
			name="nome" [(ngModel)]="contato.nome" #nome="ngModel" required>

		<div *ngIf="nome.invalid && nome.dirty">
			<p>O campo nome é obrigatório</p>
		</div>
	</div>

	<br />

	<div ngModelGroup="todosContatos" #todosContatos="ngModelGroup">

		<div>
			<label for="telefone">Telefone:</label> <input type="text"
				id="telefone" name="telefone" [(ngModel)]="contato.telefone"
				#telefone="ngModel" required>

			<div *ngIf="telefone.invalid && telefone.dirty">
				<p>O campo telefone é obrigatório</p>
			</div>
		</div>

		<br />

		<div>
			<label for="email">E-mail:</label> <input type="text" id="email"
				name="email" [(ngModel)]="contato.email" #email="ngModel">

			<div *ngIf="email.pristine">
				<p>O conteudo foi mudado</p>
			</div>
			<div *ngIf="email.touched">
				<p>Clicou fora do campo</p>
			</div>
		</div>

	</div>
	<br />

	<button type="submit" [disabled]="cadastro.form.invalid">Enviar</button>
</form>

<p>{{todosContatos}}</p>
<p>{{todosContatos.value | json}}</p>
